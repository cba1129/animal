<style>
  
  #introduceAnimal {
    font-weight: 900 ;
    color: rgb(252, 251, 251);
    font-size: x-large;
    }

  #taipeiZoo{
    image-rendering: inherit;
    image-rendering: initial;
    image-rendering: unset;
  }
  .bgpicture{
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url("animalImg/background.jpeg");  /* 替换成你的图片路径 */
      background-size: cover;
      background-position: center;
      transform: translateX(-100%);
      animation: slideIn 3s forwards; 
      /*filter: blur(8px);  /* 设置背景的霧化效果 */
      z-index: 1;
  }

  /* 定义背景图片滑入动画 */
  @keyframes slideIn {
      0% {
        transform: translateX(-100%);  /* 动画开始时完全透明 */
      }
      100% {
        transform: translateX(0);  /* 动画结束时完全可见 */
      }
    }
  
   
    /* 向上滚动的文字 */
    .text {/*跑馬燈文字*/
      position: relative;
      font-family: 'Courier New', Courier, monospace;
      color: white; /* 字体颜色 */
      font-size: 36px; /* 字体大小 */
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 给文字添加阴影增强可读性 */
      /*white-space: nowrap; /* 防止文本换行 */
      animation: marquee 15s linear infinite; /* 文字从下往上滚动 */
    }
    /* 设置跑马灯容器 */
    .text-container {
      position: absolute;
      top: 50%; /* 文字容器的垂直居中 */
      left: 50%; /* 文字容器的水平居中 */
      transform: translate(-50%, -50%); /* 完全居中 */
      width: 60%; /* 容器宽度 */
      height: 200px; /* 容器高度，显示一行文字的高度 */
      overflow: hidden; /* 隐藏超出容器的部分 */
      z-index: 2; /* 设置文字容器的 z-index 值，确保在背景之上 */
    }
    @keyframes marquee{
      0% {
        transform: translateY(100%); /* 初始时文字从屏幕底部外部开始 */
      }
      100% {
        transform: translateY(-100%); /* 最终时文字滚动到屏幕顶部外部 */
      }
    }
    

     #BGC{/*上面選單的顏色*/
      background-color: rgb(112, 193,136);
     }
</style>
